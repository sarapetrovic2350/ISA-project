<mat-card fxFlex class="content">
    <mat-card-title>
        <h2>{{title}}</h2>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">
                    {{appointment.date[2]}}/{{appointment.date[1]}}/{{appointment.date[0]}}</td>
            </ng-container>
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Time </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">
                    {{appointment.date[3]}}:{{appointment.date[4]}}</td>
            </ng-container>
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Duration in minutes</th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.duration}}</td>
            </ng-container>
            <ng-container matColumnDef="schedule">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Schedule an appointment</th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">
                    <button color="primary"  mat-raised-button type="submit" (click)="schedulePredefinedAppointment(appointment.appointmentId)">
                       Schedule
                    </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
