
<mat-card fxFlex class="content">
    
    <mat-card-title>
        <h2>{{title}}</h2>
    </mat-card-title>
   
    <mat-card-content>
        <div class="div1">
            <p class="ml2">Sort predefined appointments:</p>
            <select [(ngModel)]="selectedOption" class="btn dropdown-toggle ml3" (change)="changeSorting()">
                <option [ngValue]=0 disabled selected>Sorting</option>
                <option [ngValue]=1>Sort by date</option>
                <option [ngValue]=2>Sort by time</option>
            </select>
        
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">
                    {{appointment.date}}</td>
            </ng-container>
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Time </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">
                    {{appointment.time}}</td>
            </ng-container>
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Duration in minutes</th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.duration}}</td>
            </ng-container>
            <ng-container matColumnDef="schedule">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Schedule an appointment</th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">
                    <button color="primary" mat-raised-button type="submit"
                        (click)="schedulePredefinedAppointment(appointment.appointmentId)">
                        Schedule
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
