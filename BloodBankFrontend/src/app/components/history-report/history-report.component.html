<div class="container">
    <div class="table-header">
        <p class="table-title">Report History</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
            <td mat-cell *matCellDef="let report" class="clickable cell-center">{{report.date}}</td>
        </ng-container>
        <ng-container matColumnDef="Patient Name">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient Name </th>
            <td mat-cell *matCellDef="let report" class="clickable cell-center">{{report.patientName}}</td>
        </ng-container>
        <ng-container matColumnDef="Patient Surname">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient Surname </th>
            <td mat-cell *matCellDef="let report" class="clickable cell-center">{{report.patientSurname}}</td>
        </ng-container>
        <ng-container matColumnDef="Blood Type">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Blood Type</th>
            <td mat-cell *matCellDef="let report" class="cell-center">{{report.blood}}</td>
        </ng-container>
        <ng-container matColumnDef="Quantaty">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Quantaty</th>
            <td mat-cell *matCellDef="let report" class="cell-center">{{report.quantaty}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
