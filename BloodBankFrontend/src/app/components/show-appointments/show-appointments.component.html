<div class="container">
    <div class="table-header">
        <p class="table-title">My Appointments</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
            <td mat-cell *matCellDef="let appointment" class="clickable cell-center">{{appointment.date}}</td>
        </ng-container>
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Time </th>
            <td mat-cell *matCellDef="let appointment" class="clickable cell-center">{{appointment.time}}</td>
        </ng-container>
        <ng-container matColumnDef="Patient Name">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient Name </th>
            <td mat-cell *matCellDef="let appointment" class="clickable cell-center">{{appointment.userName}}</td>
        </ng-container>
        <ng-container matColumnDef="Patient Surname">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient Surname </th>
            <td mat-cell *matCellDef="let appointment" class="clickable cell-center">{{appointment.userSurname}}</td>
        </ng-container>
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Status</th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.status}}</td>
        </ng-container>
        <ng-container matColumnDef="Report">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Report</th>
            <td mat-cell *matCellDef="let appointment" class="cell-center"><button class="editbtn" (click)="report(user.userId)">exam report</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
