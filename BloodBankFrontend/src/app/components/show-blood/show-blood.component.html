<div class="container">
    <div class="table-header">
        <p class="table-title">Blood Data</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="BloodType">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood Type </th>
            <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center">{{bloodBank.bloodType}}</td>
        </ng-container>
        <ng-container matColumnDef="Quantaty">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Quantaty</th>
            <td mat-cell *matCellDef="let bloodBank" class="cell-center">{{bloodBank.quantaty}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
